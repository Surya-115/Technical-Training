<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="age">Age (optional)</label><br>
        <input type="number" id="age" name="age" placeholder="Age"><br><br>

        <label for="role">Which option best describes your current role?</label><br>
        <select id="role" name="role">
            <option value="">Select current role</option>
        </select><br><br>

        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="recommend" value="Definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="not_sure" name="recommend" value="Not sure">
        <label for="not_sure">Not sure</label><br><br>

        <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="feature" name="feature">
            <option value="">Select an option</option>
        </select><br><br>

        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="improve" value="Front-end Projects"> Front-end Projects<br>
        <input type="checkbox" name="improve" value="Back-end Projects"> Back-end Projects<br>
        <input type="checkbox" name="improve" value="Data Visualization"> Data Visualization<br>
        <input type="checkbox" name="improve" value="Challenges"> Challenges<br>
        <input type="checkbox" name="improve" value="Open Source Community"> Open Source Community<br>
        <input type="checkbox" name="improve" value="Gitter Help Rooms"> Gitter Help Rooms<br>
        <input type="checkbox" name="improve" value="Videos"> Videos<br>
        <input type="checkbox" name="improve" value="City Meetups"> City Meetups<br>
        <input type="checkbox" name="improve" value="Wiki"> Wiki<br>
        <input type="checkbox" name="improve" value="Additional Courses"> Additional Courses<br><br>

        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
